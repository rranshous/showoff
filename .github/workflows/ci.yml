name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package extension (test)
      run: vsce package --no-git-tag-version
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-build-${{ github.sha }}
        path: ./*.vsix
        retention-days: 7