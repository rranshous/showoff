<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;">
    <title>ShowOff Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #drawingCanvas {
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
    
    <script>
        console.log('ShowOff webview loaded successfully!');
        
        // State management for persistence
        let lastExecutedJS = null;
        let hasContent = false;
        
        // Check animation libraries availability
        window.addEventListener('load', () => {
            console.log('GSAP available:', typeof gsap !== 'undefined');
            console.log('PIXI available:', typeof PIXI !== 'undefined');
            if (typeof gsap !== 'undefined') {
                console.log('GSAP version:', gsap.version);
                
                // Register GSAP plugins
                if (typeof MotionPathPlugin !== 'undefined') {
                    gsap.registerPlugin(MotionPathPlugin);
                    console.log('GSAP MotionPathPlugin registered');
                }
                if (typeof Draggable !== 'undefined') {
                    gsap.registerPlugin(Draggable);
                    console.log('GSAP Draggable plugin registered');
                }
            }
            if (typeof PIXI !== 'undefined') {
                console.log('PIXI version:', PIXI.VERSION);
            }
        });
        
        // Initialize responsive canvas
        function initializeCanvas() {
            const canvas = document.getElementById('drawingCanvas');
            if (!canvas) {
                console.error('Canvas element not found!');
                return;
            }
            
            // Function to resize canvas to match display size (HiDPI aware)
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                // Set bitmap size to physical pixels for crisp rendering
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                
                // CSS size stays at logical pixels
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                // Scale context so drawing commands use CSS pixels
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
                
                console.log(`Canvas resized to ${canvas.width}x${canvas.height} (DPR: ${dpr})`);
                
                // Re-execute stored JavaScript if we have content, otherwise show placeholder
                if (hasContent && lastExecutedJS) {
                    console.log('Re-executing stored JavaScript after resize');
                    executeJavaScript(lastExecutedJS);
                } else {
                    const ctx = canvas.getContext('2d');
                    // Set light background for better text visibility
                    ctx.fillStyle = '#f8f8f8';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw placeholder text
                    drawPlaceholder(ctx, canvas);
                }
            }
            
            // Function to draw placeholder text
            function drawPlaceholder(ctx, canvas) {
                ctx.fillStyle = 'rgba(128, 128, 128, 0.5)'; // Semi-transparent gray
                ctx.font = '16px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                ctx.fillText('Canvas ready for AI drawings...', centerX, centerY - 10);
                ctx.font = '12px Arial, sans-serif';
                ctx.fillText('Use #draw_canvas or ask Copilot to draw something', centerX, centerY + 15);
            }
            
            // Initial resize
            resizeCanvas();
            
            // Resize on window resize
            window.addEventListener('resize', resizeCanvas);
            
            console.log('Canvas initialized and ready for drawing');
        }
        
        // Initialize canvas when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeCanvas);
        
        // Also try to initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCanvas);
        } else {
            initializeCanvas();
        }
        
        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Received message from extension:', message);
            
            switch (message.command) {
                case 'executeJS':
                    executeJavaScript(message.jsFunction);
                    break;
                case 'captureScreenshot':
                    captureScreenshot();
                    break;
            }
        });

        // Function to capture canvas as screenshot and send back to extension
        function captureScreenshot() {
            console.log('Capturing canvas screenshot...');
            try {
                const canvas = document.getElementById('drawingCanvas');
                if (canvas) {
                    const dataUrl = canvas.toDataURL('image/png');
                    console.log('Screenshot captured, sending to extension');
                    if (typeof acquireVsCodeApi !== 'undefined') {
                        const vscode = acquireVsCodeApi();
                        vscode.postMessage({ command: 'screenshotCaptured', dataUrl: dataUrl });
                    }
                } else {
                    console.error('Canvas element not found for screenshot');
                }
            } catch (error) {
                console.error('Error capturing screenshot:', error);
            }
        }

        // Function to safely execute JavaScript on the canvas
        function executeJavaScript(jsFunction) {
            console.log('Executing JavaScript on canvas:', jsFunction);
            
            // Store the executed JS for persistence and resize re-execution
            lastExecutedJS = jsFunction;
            hasContent = true;
            
            try {
                // CLEANUP: Try to kill any existing GSAP animations
                if (window.gsap) {
                    gsap.killTweensOf("*");
                    console.log('Killed existing GSAP animations');
                }
                
                // HARD RESET: Recreate canvas to stop any persistent animations/contexts
                const oldCanvas = document.getElementById('drawingCanvas');
                const newCanvas = document.createElement('canvas');
                newCanvas.id = 'drawingCanvas';
                
                // Copy dimensions and styling
                newCanvas.width = oldCanvas.width;
                newCanvas.height = oldCanvas.height;
                newCanvas.className = oldCanvas.className;
                
                // Replace in DOM
                oldCanvas.parentNode.replaceChild(newCanvas, oldCanvas);
                
                // Update global references
                canvas = newCanvas;
                ctx = canvas.getContext('2d');
                
                // Set light background
                ctx.fillStyle = '#f8f8f8';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                console.log('Canvas recreated - all previous animations/contexts cleared');
                
                // Create a function that provides the canvas context
                const userFunction = new Function('ctx', 'canvas', 'gsap', 'PIXI', 'MotionPathPlugin', 'Draggable', jsFunction);
                
                // Execute the user's JavaScript with canvas context and libraries
                userFunction(ctx, canvas, window.gsap, window.PIXI, window.MotionPathPlugin, window.Draggable);
                
                console.log('JavaScript executed successfully on new canvas');
            } catch (error) {
                console.error('Error executing JavaScript on canvas:', error);
                
                // Set light background and show error
                ctx.fillStyle = '#f8f8f8';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff4444';
                ctx.font = '14px Arial, sans-serif';
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';
                
                const errorMessage = `Error: ${error.message}`;
                ctx.fillText(errorMessage, 10, 10);
                
                // Break long error messages into multiple lines
                if (errorMessage.length > 50) {
                    const words = errorMessage.split(' ');
                    let line = '';
                    let y = 30;
                    
                    for (let word of words) {
                        const testLine = line + word + ' ';
                        const metrics = ctx.measureText(testLine);
                        
                        if (metrics.width > canvas.width - 20 && line !== '') {
                            ctx.fillText(line, 10, y);
                            line = word + ' ';
                            y += 20;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.fillText(line, 10, y);
                }
            }
        }
        
        // Send ready signal to extension
        if (typeof acquireVsCodeApi !== 'undefined') {
            const vscode = acquireVsCodeApi();
            vscode.postMessage({ command: 'webview-ready' });
        }
    </script>
</body>
</html>
