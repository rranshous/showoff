<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval';">
    <title>Virtual Screens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--vscode-titleBar-activeForeground);
            font-size: 1.2em;
            margin-bottom: 3px;
        }
        
        .subtitle {
            color: var(--vscode-descriptionForeground);
            font-size: 0.8em;
        }
        
        .screens-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .virtual-screen {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 6px;
            padding: 10px;
            min-height: 120px;
        }
        
        .screen-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-foreground);
            font-size: 0.9em;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        
        .screen-content {
            color: var(--vscode-foreground);
            font-size: 0.85em;
            padding: 10px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .text-screen .screen-content {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 12px;
            font-family: var(--vscode-editor-font-family);
        }
        
        .placeholder {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Virtual Screens</h1>
        <div class="subtitle">Multi-screen workspace for AI interaction</div>
    </div>
    
    <div class="screens-container" id="screensContainer">
        <!-- Virtual Screen 1: Text Screen -->
        <div class="virtual-screen text-screen" id="screen-1">
            <div class="screen-title">üìÑ Text Screen #1</div>
            <div class="screen-content" id="screen-1-content">
                Welcome to Virtual Screen #1!<br><br>
                This is a text-based virtual screen where AI can display information, lists, code snippets, or any text content.<br><br>
                <em>Ready for AI-generated content...</em>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Virtual Screens webview loaded successfully!');
        
        // Virtual screen management functions
        function updateTextScreen(screenId, content) {
            const screenElement = document.getElementById(`screen-${screenId}-content`);
            if (screenElement) {
                screenElement.textContent = content;
                console.log(`Updated text screen ${screenId} with new content`);
            } else {
                console.error(`Text screen ${screenId} not found`);
            }
        }
        
        function createTextScreen(screenId, title, content) {
            const container = document.getElementById('screensContainer');
            
            const screenDiv = document.createElement('div');
            screenDiv.className = 'virtual-screen text-screen';
            screenDiv.id = `screen-${screenId}`;
            
            screenDiv.innerHTML = `
                <div class="screen-title">üìÑ ${title}</div>
                <div class="screen-content" id="screen-${screenId}-content">${content}</div>
            `;
            
            container.appendChild(screenDiv);
            console.log(`Created new text screen: ${screenId}`);
        }
        
        function clearScreen(screenId) {
            const screenElement = document.getElementById(`screen-${screenId}-content`);
            if (screenElement) {
                screenElement.textContent = '';
                console.log(`Cleared screen ${screenId}`);
            }
        }
        
        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Received message from extension:', message);
            
            switch (message.command) {
                case 'updateTextScreen':
                    updateTextScreen(message.screenId, message.content);
                    break;
                case 'createTextScreen':
                    createTextScreen(message.screenId, message.title, message.content);
                    break;
                case 'clearScreen':
                    clearScreen(message.screenId);
                    break;
            }
        });
        
        // Send ready signal to extension
        if (typeof acquireVsCodeApi !== 'undefined') {
            const vscode = acquireVsCodeApi();
            vscode.postMessage({ command: 'webview-ready' });
        }
    </script>
</body>
</html>
