<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval';">
    <title>Virtual Screens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--vscode-titleBar-activeForeground);
            font-size: 1.2em;
            margin-bottom: 3px;
        }
        
        .subtitle {
            color: var(--vscode-descriptionForeground);
            font-size: 0.8em;
        }
        
        .screens-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .virtual-screen {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 6px;
            padding: 10px;
            min-height: 120px;
        }
        
        .screen-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-foreground);
            font-size: 0.9em;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        
        .screen-content {
            color: var(--vscode-descriptionForeground);
            font-size: 0.8em;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .placeholder {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Virtual Screens</h1>
        <div class="subtitle">Multi-screen workspace for AI interaction</div>
    </div>
    
    <div class="screens-container">
        <div class="placeholder">
            Virtual screens will appear here<br>
            Milestone 2 complete - ready for screen management tool
        </div>
    </div>
    
    <script>
        console.log('Virtual Screens webview loaded successfully!');
        
        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Received message from extension:', message);
            
            switch (message.command) {
                case 'updateScreens':
                    // Future: handle screen updates from tool
                    console.log('Screen update requested:', message);
                    break;
            }
        });
        
        // Send ready signal to extension
        if (typeof acquireVsCodeApi !== 'undefined') {
            const vscode = acquireVsCodeApi();
            vscode.postMessage({ command: 'webview-ready' });
        }
    </script>
</body>
</html>
