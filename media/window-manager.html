<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval';">
    <title>Window Manager</title>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    
    <!-- PIXI.js Rendering Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .window-manager-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: var(--vscode-panel-background);
            border: 1px solid var(--vscode-panel-border);
        }
        
        .header {
            background-color: var(--vscode-titleBar-activeBackground);
            color: var(--vscode-titleBar-activeForeground);
            padding: 8px 12px;
            font-size: 0.9em;
            border-bottom: 1px solid var(--vscode-panel-border);
            flex-shrink: 0;
        }
        
        .window-workspace {
            flex: 1;
            background-color: var(--vscode-editor-background);
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 2px;
            padding: 2px;
        }
        
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--vscode-descriptionForeground);
            font-size: 1.1em;
            text-align: center;
            line-height: 1.6;
        }
        
        .window-frame {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .window-title {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            padding: 4px 8px;
            font-size: 0.8em;
            font-weight: 500;
            border-bottom: 1px solid var(--vscode-panel-border);
            flex-shrink: 0;
        }
        
        .window-content {
            flex: 1;
            padding: 8px;
            overflow: auto;
        }
        
        .window-content.canvas-content {
            padding: 0;
            overflow: hidden;
        }
        
        .window-content canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="window-manager-container">
        <div class="header">
            ðŸªŸ Window Manager - AI-Controlled Desktop Environment
        </div>
        
        <div class="window-workspace" id="windowWorkspace">
            <div class="placeholder" id="placeholder">
                No windows active<br>
                <small>Use the window manager tool to create AI-controlled windows</small>
            </div>
        </div>
    </div>

    <script>
        console.log('Window Manager webview loaded successfully!');
        
        let currentLayout = {
            gridColumns: 1,
            gridRows: 1,
            windows: []
        };
        
        // Initialize window manager
        function initializeWindowManager() {
            console.log('Window Manager initialized');
            console.log('Container dimensions:', {
                width: window.innerWidth,
                height: window.innerHeight
            });
        }
        
        // Update layout from extension
        function updateLayout(layout) {
            console.log('Updating layout:', layout);
            currentLayout = layout;
            
            const workspace = document.getElementById('windowWorkspace');
            const placeholder = document.getElementById('placeholder');
            
            if (layout.windows.length === 0) {
                // Show placeholder when no windows
                workspace.innerHTML = '<div class="placeholder" id="placeholder">No windows active<br><small>Use the window manager tool to create AI-controlled windows</small></div>';
                workspace.style.gridTemplateColumns = '1fr';
                workspace.style.gridTemplateRows = '1fr';
            } else {
                // Hide placeholder and setup grid
                if (placeholder) placeholder.remove();
                
                // Setup grid
                workspace.style.gridTemplateColumns = `repeat(${layout.gridColumns}, 1fr)`;
                workspace.style.gridTemplateRows = `repeat(${layout.gridRows}, 1fr)`;
                
                // Clear existing windows
                workspace.innerHTML = '';
                
                // Create windows
                layout.windows.forEach(window => {
                    createWindowElement(window, workspace);
                });
            }
        }
        
        // Create a window element
        function createWindowElement(window, container) {
            const windowFrame = document.createElement('div');
            windowFrame.className = 'window-frame';
            windowFrame.id = `window-${window.id}`;
            
            // Set grid position
            const gridRow = window.gridPosition.row + 1; // CSS grid is 1-indexed
            const gridCol = window.gridPosition.col + 1;
            const rowSpan = window.gridPosition.rowSpan || 1;
            const colSpan = window.gridPosition.colSpan || 1;
            
            windowFrame.style.gridRow = `${gridRow} / span ${rowSpan}`;
            windowFrame.style.gridColumn = `${gridCol} / span ${colSpan}`;
            
            // Window content
            const contentClass = window.type === 'canvas' ? 'window-content canvas-content' : 'window-content';
            windowFrame.innerHTML = `
                <div class="window-title">${window.title}</div>
                <div class="${contentClass}" id="content-${window.id}">
                    ${getWindowContent(window)}
                </div>
            `;
            
            container.appendChild(windowFrame);
            
            // Setup canvas with HiDPI scaling if this is a canvas window
            if (window.type === 'canvas') {
                setTimeout(() => {
                    const canvasElement = document.getElementById(`canvas-${window.id}`);
                    if (canvasElement) {
                        const dpr = window.devicePixelRatio || 1;
                        const rect = canvasElement.getBoundingClientRect();
                        const cssWidth = rect.width;
                        const cssHeight = rect.height;
                        
                        // Set bitmap size to physical pixels
                        canvasElement.width = cssWidth * dpr;
                        canvasElement.height = cssHeight * dpr;
                        
                        // CSS size stays at logical pixels
                        canvasElement.style.width = cssWidth + 'px';
                        canvasElement.style.height = cssHeight + 'px';
                        
                        // Scale context so drawing commands use CSS pixels
                        const ctx = canvasElement.getContext('2d');
                        ctx.scale(dpr, dpr);
                    }
                }, 10);
            }
            
            // Execute window controller if present
            if (window.controllerCode) {
                executeWindowController(window.id, window.controllerCode);
            }
        }
        
        // Simple markdown-to-HTML converter for markup windows
        function renderMarkdown(text) {
            if (!text) return '<p>Markup window ready...</p>';
            
            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code blocks and inline code
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>')
                // Lists
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // Line breaks
                .replace(/\n/g, '<br>');
        }
        
        // Get content based on window type
        function getWindowContent(window) {
            switch (window.type) {
                case 'canvas':
                    return `<canvas id="canvas-${window.id}" style="background: #f8f8f8;"></canvas>`;
                case 'markup':
                    return renderMarkdown(window.content);
                case 'html':
                    return window.content || '<div>HTML window ready...</div>';
                case 'custom':
                    return '<div id="custom-content-${window.id}">Custom window ready...</div>';
                default:
                    return '<div>Unknown window type</div>';
            }
        }
        
        // Execute window controller agent
        function executeWindowController(windowId, controllerCode) {
            try {
                console.log(`Executing controller for window ${windowId}`);
                
                // Create controller function with window context
                const windowElement = document.getElementById(`window-${windowId}`);
                const contentElement = document.getElementById(`content-${windowId}`);
                const canvasElement = document.getElementById(`canvas-${windowId}`);
                
                const controllerFunction = new Function(
                    'windowId', 'windowElement', 'contentElement', 'canvasElement', 'setTitle', 'setContent',
                    controllerCode
                );
                
                // Helper functions for controller
                const setTitle = (newTitle) => {
                    const titleElement = windowElement.querySelector('.window-title');
                    if (titleElement) titleElement.textContent = newTitle;
                };
                
                const setContent = (newContent) => {
                    if (contentElement) contentElement.innerHTML = newContent;
                };
                
                // Execute controller
                controllerFunction(windowId, windowElement, contentElement, canvasElement, setTitle, setContent);
                
                console.log(`Controller executed successfully for window ${windowId}`);
            } catch (error) {
                console.error(`Error executing controller for window ${windowId}:`, error);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            console.log('Window Manager resized:', {
                width: window.innerWidth,
                height: window.innerHeight
            });
        });
        
        // Message handling from extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Window Manager received message:', message);
            
            switch (message.command) {
                case 'updateLayout':
                    updateLayout(message.layout);
                    break;
                case 'test':
                    console.log('Window Manager test message received');
                    break;
            }
        });
        
        // Initialize when loaded
        document.addEventListener('DOMContentLoaded', initializeWindowManager);
        if (document.readyState !== 'loading') {
            initializeWindowManager();
        }
        
        // Send ready signal to extension
        if (typeof acquireVsCodeApi !== 'undefined') {
            const vscode = acquireVsCodeApi();
            vscode.postMessage({ command: 'webview-ready' });
        }
    </script>
</body>
</html>
